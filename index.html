<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="button-container">
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="clear-btn" id="AC">AC</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operator-btn" id="multiply">*</button>
        <button class="operator-btn" id="divide">/</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operator-btn" id="add">+</button>
        <button class="operator-btn" id="subtract">-</button>
        <button class="number-btn">0</button>

        <button class="equal-btn" id="equal">=</button>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
